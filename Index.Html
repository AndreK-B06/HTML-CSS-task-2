<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Index.css" />
    <title>HTML_task2</title>
  </head>
  <body>
    <h1>Test</h1>

    <!--============= First name =========== -->
    <div class="comtainer">
      <div>
        <lable for="fname">First name:</lable><br />
        <input
          type="text"
          id="fname"
          name="fname"
          autofocus
          maxlength="20"
          size="20"
          placeholder="Enter Your first name.."
        /><br />
      </div>

      <!--============= Last name =========== -->

      <div class="comtainer">
        <lable for="lname">Last name:</lable><br />
        <input
          type="text"
          id="lname"
          name="lname"
          maxlength="20"
          size="20"
          placeholder="Enter Your last name.."
        /><br />
      </div>
    </div>

    <!--========= username ===========-->
    <div class="comtainer">
      <label for="username">Username:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        maxlength="13"
        size="13"
        placeholder="Enter Your username..."
        required
      />
    </div>

    <!--========= password ===========-->

    <div class="comtainer">
      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        maxlength="13"
        size="13"
        placeholder="Enter Your password..."
      />
    </div>

    <!--========= Email ===========-->

    <div class="comtainer">
      <label for="Email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        maxlength="35"
        size="35"
        placeholder="Enter Your email.."
      />
    </div>

    <!--========= Search ===========-->

    <div class="comtainer">
      <label for="Serarch">Serarch Google:</label>
      <input
        type="Search"
        id="gserarch"
        name="gserarch"
        placeholder="Serarch...."
      />
      <button>Sbumit</button><br />
    </div>

    <!--========= Text area ===========-->

    <div class="comtainer" id="message">
      <label for="message">Textarea</label><br />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Write Your opinion"
      ></textarea>
    </div>
    <div>
      <label for="message">Textarea disabled</label><br />
      <textarea disabled id="message">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda magnam autem ullam, deleniti quam atque est tempora accusantium, eligendi aperiam commodi maxime ut natus quaerat corrupti, quis aliquid tempore libero.</textarea
      ><br />
    </div>
    <div>
      <label for="message">Textarea readpnly</label><br />
      <textarea readonly id="message" style="width: 200px; height: 200px">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda magnam autem ullam, deleniti quam atque est tempora accusantium, eligendi aperiam commodi maxime ut natus quaerat corrupti, quis aliquid tempore libero.</textarea
      ><br />
    </div>

    <!--========= drop-down list ===========-->

    <div class="comtainer" id="color-selector">
      <label for="color">Choose a color</label>
      <select id="colors" name="colors" size="4" multiple>
        <option value="choose" disabled selected>--choose color</option>
        <option value="red">Read</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
      </select>
      <button>Sbumit</button>
    </div>

    <!--========= Fieldset and legend ===========-->

    <div class="comtainer">
      <form action="/action_page.php">
        <fieldset>
          <legend>Personal:</legend>
          <div class="flex">
            <label for="fname" class="name">First name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              autofocus
              maxlength="20"
              size="20"
              placeholder="Enter Your first name.."
            />
          </div>
          <div class="flex">
            <label for="lname" class="name">Last name:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              maxlength="20"
              size="20"
              placeholder="Enter Your last name.."
            /><br />
          </div>
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>

    <!--========= input type color ===========-->

    <div class="comtainer">
      <label for="favcolor">Select your favorite color</label>
      <input type="color" id="favcolor" name="favcolor" value="#03045e" />
      <button>Submit</button>
    </div>

    <!--========= input type date ===========-->
    <section class="comtainer">
      <label for="date">Birthday</label>
      <input
        type="date"
        id="Birthday"
        name="Birthday"
        max="2023-01-001"
        min="2022-12-31"
      />
      <button>Submot</button><br />

      <!--========= input type file ===========-->

      <label for="myfile">Select a file</label>
      <input type="file" id="myfile" name="myfile" /><br />

      <!--========= input type month ===========-->

      <label for="bdaymonth">Birthday (month and year):</label>
      <input type="month" id="bdaymonth" name="bdaymonth" />
      <button>Submit</button><br />

      <!--========= input type number ===========-->

      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5" />
      <button>Submit</button><br />

      <!--========= input type range ===========-->

      <label for="vol">Volum (between 0 and 50):</label>
      <input type="range" id="vol" name="vol" min="0" max="50" />
      <button>Submit</button><br />

      <!--========= input type time ===========-->
      <label for="appt">Select a time:</label>
      <input type="time" id="appt" name="appt" />
      <button>Submit</button><br />

      <!--========= input type url ===========-->
      <label for="homeepage">Add your homeepage:</label>
      <input type="url" id="homeepage" name="homeepage" />
      <button>Submit</button><br />
    </section>
  </body>
</html>
